name: CI

on:
  push:
    branches:
      - "!main"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
      - name: Update NPM
        run: npm install -g npm
      - name: NPM Install
        run: npm ci
      - name: Build
        run: npm run build
  test-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
      - name: Update NPM
        run: npm install -g npm
      - name: NPM Install
        run: npm ci
      - name: Run unit tests
        run: npx vitest run
